<!DOCTYPE html>
<html>
<head>
    <title>Advanced Workout Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            max-width: 1000px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }
        /* Flex Layout for Form Sections */
        .form-section {
            display: flex;
            flex-direction: column;
        }
        /* Checkbox and Radio Groups */
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label, .radio-group label {
            font-weight: normal;
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 5px;
            width: 18px;
            height: 18px;
        }
        /* Number Input */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        /* Button Styles */
        button {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
        /* Workout Plan Styles */
        #workoutPlan {
            margin-top: 30px;
        }
        .exercise {
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .exercise strong {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .exercise span {
            display: block;
            font-size: 14px;
            color: #555;
        }
        .no-exercises {
            text-align: center;
            color: red;
            margin-top: 20px;
            font-size: 16px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px 20px;
            }
            h1, h2 {
                font-size: 20px;
            }
            label {
                font-size: 14px;
            }
            .exercise strong {
                font-size: 16px;
            }
            .exercise span {
                font-size: 12px;
            }
            button {
                font-size: 14px;
                padding: 12px;
            }
        }
        @media (max-width: 480px) {
            .checkbox-group, .radio-group {
                flex-direction: column;
            }
            .checkbox-group label, .radio-group label {
                font-size: 14px;
            }
            input[type="number"] {
                font-size: 14px;
            }
        }
    </style>
</head>

                <label><input type="radio" name="experienceLevel" value="advanced"> Advanced</label>

            </div>
        </div>

    </form>

    <div id="workoutPlan"></div>
</div>

    // Function to assign sets, reps, and %1RM based on training type, equipment, exercise type, and user experience
    function getWorkoutParameters(trainingType, equipment, isCompound, userExperience) {
        let sets, reps, oneRM;

        // Determine sets based on user experience
        if (userExperience === 'beginner') {
            sets = 2;
        } else if (userExperience === 'intermediate') {
            sets = 3;
        } else if (userExperience === 'advanced') {
            sets = getRandomInt(4, 5); // Adjusted to 4-5 sets
        } else {
            sets = 3; // Default
        }

        // Determine reps based on training type and exercise type
        if (trainingType === 'strength') {
            if (isCompound) {
                reps = getRandomInt(2, 6);
            } else {
                switch (equipment) {
                    case 'barbell':
                        reps = getRandomInt(2, 5);
                        break;
                    case 'dumbbell':
                        reps = getRandomInt(6, 8);
                        break;
                    case 'cable':
                        reps = getRandomInt(12, 15);
                        break;
                    default:
                        reps = getRandomInt(6, 8);
                }
            }
        } else if (trainingType === 'hypertrophy') {
            if (isCompound) {
                reps = getRandomInt(6, 8);
            } else {
                switch (equipment) {
                    case 'barbell':
                        reps = getRandomInt(6, 8);
                        break;
                    case 'dumbbell':
                        reps = getRandomInt(8, 12);
                        break;
                    case 'cable':
                        reps = getRandomInt(12, 15);
                        break;
                    default:
                        reps = getRandomInt(10, 15);
                }
            }
        } else {
            // Default reps if training type is not recognized
            reps = 10;
        }

        // Determine %1RM based on experience level and reps
        oneRM = calculateOneRM(userExperience, reps);

        return { sets, reps, oneRM };
    }

    // Function to calculate %1RM based on experience level and reps
    function calculateOneRM(userExperience, reps) {
        let oneRMRange = [60, 65]; // Default

        // Find the closest key in oneRMMapping based on reps
        // Handle ranges like 7-8 reps by using the upper bound
        let repKey = reps;
        if (reps >= 7 && reps <= 8) repKey = 8;
        else if (reps >= 8 && reps <= 10) repKey = 10;
        else if (reps >= 10 && reps <= 12) repKey = 12;
        else if (reps >= 12 && reps <= 15) repKey = 15;
        else repKey = reps;

        // Ensure repKey exists in the mapping
        if (oneRMMapping[userExperience][repKey]) {
            oneRMRange = oneRMMapping[userExperience][repKey];
        }

        // Randomly select a %1RM within the range
        return getRandomInt(oneRMRange[0], oneRMRange[1]);
    }

    // Utility function to get random integer between min and max (inclusive)
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    document.getElementById('workoutForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get User Experience Level
        const experienceRadio = document.querySelector('input[name="experienceLevel"]:checked');
        const userExperience = experienceRadio ? experienceRadio.value : '';

        // Get Training Type
        const trainingTypeRadio = document.querySelector('input[name="trainingType"]:checked');
        const trainingType = trainingTypeRadio ? trainingTypeRadio.value : '';

        // Get Selected Muscle Groups
        const muscleGroupCheckboxes = document.querySelectorAll('input[name="muscleGroup"]:checked');
        const muscleGroups = Array.from(muscleGroupCheckboxes).map(cb => cb.value);

        // Get Time Available
        const timeAvailableInput = document.getElementById('timeAvailable').value;
        const timeAvailable = parseInt(timeAvailableInput);

        // Get Available Equipment
        const equipmentCheckboxes = document.querySelectorAll('input[name="equipment"]:checked');
        const equipmentOptions = Array.from(equipmentCheckboxes).map(cb => cb.value);

        // Validation
        if (userExperience === '') {
            alert('Please select your experience level.');
            return;
        }

        if (trainingType === '') {
            alert('Please select a training type.');
            return;
        }

        if (muscleGroups.length === 0) {
            alert('Please select at least one muscle group.');
            return;
        }

        if (isNaN(timeAvailable) || timeAvailable < 0) {
            alert('Please enter a valid time available.');
            return;
        }

        if (equipmentOptions.length === 0) {
            alert('Please select at least one equipment option.');
            return;
        }

       // Determine number of exercises based on time
        let totalExercises;
        if (timeAvailable <= 15) {
            totalExercises = 2;
        } else if (timeAvailable <= 30) {
            totalExercises = 3;
        } else if (timeAvailable <= 45) {
            totalExercises = 4;
        } else {
            totalExercises = 5; // Adjusted to 5 exercises for 46+ minutes
        }

        // Distribute exercises proportionally among muscle groups
        const numMuscleGroups = muscleGroups.length;
        const baseExercisesPerGroup = Math.floor(totalExercises / numMuscleGroups);
        let remainingExercises = totalExercises % numMuscleGroups;

        const exercisesPerGroup = {};
        muscleGroups.forEach(group => {
            exercisesPerGroup[group] = baseExercisesPerGroup;
        });

        // Distribute remaining exercises one by one
        for (let i = 0; i < remainingExercises; i++) {
            const group = muscleGroups[i % numMuscleGroups];
            exercisesPerGroup[group]++;
        }

        // Sort equipment options based on priority
        const sortedEquipment = equipmentOptions.slice().sort((a, b) => {
            return equipmentPriorityOrder.indexOf(a) - equipmentPriorityOrder.indexOf(b);
        });

        // Function to prioritize exercises based on equipment priority
        function prioritizeExercises(exercisesList) {
            return exercisesList.sort((a, b) => {
                let aPriority = equipmentPriorityOrder.indexOf(a.equipment[0]);
                let bPriority = equipmentPriorityOrder.indexOf(b.equipment[0]);
                return aPriority - bPriority;
            });
        }

        // Collect exercises for each muscle group
        let selectedExercises = [];

        muscleGroups.forEach(group => {
            const requiredExercises = exercisesPerGroup[group];
            if (requiredExercises === 0) return;

            // Filter exercises based on user experience level and available equipment
            const userExpLevel = experienceLevelMap[userExperience];
            let availableExercises = exercises[group].filter(ex => {
                return equipmentOptions.includes(ex.equipment[0]) && (experienceLevelMap[ex.experience] <= userExpLevel);
            });

            if (availableExercises.length === 0) return; // No exercises available for this group

            // Separate compound and accessory exercises
            const compoundExercises = availableExercises.filter(ex => ex.isCompound);
            const accessoryExercises = availableExercises.filter(ex => !ex.isCompound);

            let groupExercises = [];

            // Shuffle the compound exercises to introduce randomness
            const shuffledCompound = shuffleArray(compoundExercises);
            const shuffledAccessory = shuffleArray(accessoryExercises);

            // Always select at least one main compound exercise if available
            if (shuffledCompound.length > 0) {
                groupExercises.push(shuffledCompound[0]); // Select the first shuffled compound exercise
            }

            // Select additional main compound exercises up to a maximum (e.g., 2)
            const maxCompound = Math.min(requiredExercises, 2);
            for (let i = 1; i < shuffledCompound.length && groupExercises.length < maxCompound; i++) {
                groupExercises.push(shuffledCompound[i]);
            }

            // Fill the remaining exercises with accessory exercises
            const remaining = requiredExercises - groupExercises.length;
            if (remaining > 0 && shuffledAccessory.length > 0) {
                groupExercises = groupExercises.concat(shuffledAccessory.slice(0, remaining));
            }

            selectedExercises = selectedExercises.concat(groupExercises);
        });

        // If not enough exercises are selected, fill with remaining accessory exercises
        if (selectedExercises.length < totalExercises) {
            let remaining = totalExercises - selectedExercises.length;
            // Gather all possible accessory exercises from all selected muscle groups
            let allAccessory = [];
            muscleGroups.forEach(group => {
                const userExpLevel = experienceLevelMap[userExperience];
                const accessory = exercises[group].filter(ex => {
                    return equipmentOptions.includes(ex.equipment[0]) && !ex.isCompound && (experienceLevelMap[ex.experience] <= userExpLevel);
                });
                allAccessory = allAccessory.concat(accessory);
            });

            // Shuffle and prioritize equipment
            allAccessory = prioritizeExercises(allAccessory);
            allAccessory = shuffleArray(allAccessory);

            // Select remaining exercises
            selectedExercises = selectedExercises.concat(allAccessory.slice(0, remaining));
        }

        // Final check
        if (selectedExercises.length === 0) {
            alert('No exercises match your selection. Please adjust your options.');
            return;
        }

        // Remove duplicate exercises
        selectedExercises = selectedExercises.filter((ex, index, self) =>
            index === self.findIndex((t) => (
                t.name === ex.name
            ))
        );

        // Sort selected exercises based on equipment priority
        selectedExercises = prioritizeExercises(selectedExercises);

        // Assign sets, reps, and %1RM based on user experience level
        selectedExercises = selectedExercises.map(ex => {
            const primaryEquipment = sortedEquipment.find(eq => ex.equipment.includes(eq)) || ex.equipment[0];
            const params = getWorkoutParameters(trainingType, primaryEquipment, ex.isCompound, userExperience);
            return {
                ...ex,
                sets: params.sets,
                reps: params.reps,
                oneRM: params.oneRM
            };
        });

        // Display the workout plan
        const workoutPlanDiv = document.getElementById('workoutPlan');
        workoutPlanDiv.innerHTML = '';

        workoutPlanDiv.innerHTML = '<h2>Your Workout Plan</h2>';

        selectedExercises.forEach((exercise, index) => {
            workoutPlanDiv.innerHTML += `
                <div class="exercise">
                    <strong>${index + 1}. ${exercise.name} (${exercise.isCompound ? 'Main Compound' : 'Accessory'})</strong>
                    <span>Muscle Group: ${exercise.muscleGroup}</span>
                    <span>Equipment: ${exercise.equipment.join(', ')}</span>
                    <span>Sets: ${exercise.sets}, Reps: ${exercise.reps}</span>
                    <span>%1RM: ${exercise.oneRM}%</span>
                </div>
            `;
        });

        // Scroll to workout plan
        workoutPlanDiv.scrollIntoView({ behavior: 'smooth' });
    });

    // Utility function to shuffle an array
    function shuffleArray(array) {
        const arr = array.slice();
        for (let i = arr.length - 1; i > 0; i--) {
            const j = getRandomInt(0, i);
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

</script>
